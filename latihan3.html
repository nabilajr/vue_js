<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Latihan 3</title>
    </head>
    <body>
        <div id="lat3">
            <form>
                <label>Nama Saya : {{name}}</label>
                <br>
                <br>
                <input type="text" placeholder="Masukan Nama" v-model="name">
            </form>
        </div>
        <script src="lat3.js"></script>
        <script>
        var lat3 = new Vue({
            el : '#lat3',
            data : {
                'name' : "Nabila Jennanda Ridwan"
            }
        });
        </script>
    </body>
</html>
