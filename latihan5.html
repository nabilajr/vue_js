<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inisial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Latihan 5</title>
    </head>
    <body>
        <div id="app">
            <ol id="lat5">
                <li v-for="(k, index) in kelas" :key="k">{{message}} {{index}} adalah {{k}}</li>
            </ol>
        </div>
        <script src="lat5.js"></script>
        <script>
            new Vue ({
                el : '#lat5',
                data : {
                    message : 'item ke',
                    'kelas' : ['XIIRPL!','XIIRPL2', 'XIIRPL3']
                }
            });
            </script>
    </body>
</html>
